<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="officeHome/office.css">
    <title>Office</title>
</head>

<body onload="loadSectors()">

    <div class="container">
        <h1>Office Page</h1>
        <h2>Sectors</h2>

        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCreateSector">New Sector</button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalRegisterEmployee">Register Employee</button>

        <div class="sectorButtons">
            
        </div>

        <div class="modal fade" id="modalCreateSector" tabindex="-1" aria-labelledby="modalCreateSectorLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCreateSectorLabel">New Sector</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="sectorForm">
                            <table class="table">
                                <tr>
                                    <th>Sector Name:</th>
                                    <td><input type="text" id="sectorName" class="form-control" required /></td>
                                </tr>
                            </table>
                            <button type="submit" class="btn btn-primary">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalRegisterEmployee" tabindex="-1" aria-labelledby="modalRegisterEmployeeLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalRegisterEmployeeLabel">Register Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="employeeForm">
                            <table class="table">
                                <tr>
                                    <th>Employee Name:</th>
                                    <td><input type="text" id="employeeName" class="form-control" required /></td>
                                </tr>
                                <tr>
                                    <th>Select a Sector:</th>
                                    <td>
                                        <select id="sectorSelect" class="form-control" required>
                                            
                                        </select>
                                    </td>
                                </tr>
                            </table>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="officeHome/office.js"></script>
</body>

</html>
